<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Squidterest</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#" id="sBrand">S</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="userName"></div>
        <div id="loginDiv"></div><div id="logoutDiv" class=" btn btn-dark hide">Logout</div>
      </nav>
      <div id="mainView">
      <div id="homePage"></div></div>
      <div id="boards" class="hide container"></div>

      <div class="modal fade" id="pinModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content" id="modalContainer">
            
          </div>
        </div>
      </div>

      <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="newUserModalLabel" data-backdrop="static" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newUserModalLabel">Please Create a New Account</h5>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="user-name">Name</label>
                  <input type="text" class="form-control" id="user-name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                  <label for="email">E-Mail</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                  <label for="user-image-url">Profile Image Url</label>
                  <input type="text" class="form-control" id="user-image-url" placeholder="Enter Image Url" required>
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" id="location" placeholder="Enter Your Location" required>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" id="add-new-profile">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Pin</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="pin-name">Name</label>
                  <input type="text" class="form-control" id="pin-name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                  <label for="image-url">Image Url</label>
                  <input type="text" class="form-control" id="image-url" placeholder="Enter Image URL" required>
                </div>
                <div class="form-group">
                  <label for="site-url">Website Url</label>
                  <input type="text" class="form-control" id="site-url" placeholder="Enter Site Url" required>
                </div>
                <div class="form-group">
                  <label for="pin-description">Description</label>
                  <input type="text" class="form-control" id="pin-description" placeholder="Enter Pin Description" required>
                </div>
                <div class="form-row align-items-center">
                  <div class="col-auto my-1" id="categoryOptions">  <label class="mr-sm-1" for="inlineFormCustomSelect">Category</label>
                    <select class="custom-select mr-sm-1" id="inlineFormCustomSelect" required>
                      </select>
                  </div></div>
                <div class="form-row align-items-center">
                  <div class="col-auto my-1" id="boardOptions">  <label class="mr-sm-1" for="inlineFormCustomSelect2">Board</label>
                    <select class="custom-select mr-sm-1" id="inlineFormCustomSelect2" required>
                      </select>
                  </div></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="add-new-pin">Save changes</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Board</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="board-name">Name</label>
                  <input type="text" class="form-control" id="board-name" placeholder="Enter Name" required>
                </div>
                <legend class="col-form-label col-sm-2 pt-0">Private?</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="true" checked required>
                    <label class="form-check-label" for="gridRadios1">
                      Yes
                    </label>
                  </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="false">
                  <label class="form-check-label" for="gridRadios2">
                    No
                  </label>
                </div>
                <div class="form-group">
                  <label for="board-description">Description</label>
                  <input type="text" class="form-control" id="board-description" placeholder="Enter Board Description" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" id="add-new-board">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
